    <style>
      .alert-cookie {
        position: relative;
        padding: 20px;
        color: #fff;
        background-color: #2eb6f7;
        z-index: 9999;
      }
    </style>

    <script>
      var cookie = {};
      var labels = ['utm_campaign','clickid_exist','utm_term','utm_content','utm_medium','utm_source','utm_network','utm_adposition','utm_keyword','utm_placement','clickid','gclid'];
      for (var i = 0; i < labels.length; i++) {
        let param = window.location.search.match(new RegExp(labels[i]+'=([^&]*)'));
        if (param) {
          cookie[labels[i]] = param[1];
        }
      }
      if (Object.keys(cookie).length) {
        document.cookie = "tracking_labels="+ encodeURIComponent(JSON.stringify(cookie)) +"; domain=storiqa.com; path=/; expires=Mon, 27 Feb 2018 15:01:15 GMT";
      }
    </script>
